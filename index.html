<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="input-box">
            <input type="file" id="image-input" accept="image/*">
            <div id="input-image-preview" class="image-preview">
                <p>Drop an image or select a file</p>
            </div>
        </div>
        <div class="box" id="output-code-box">
            <pre id="output-code"></pre>
        </div>
        <div class="box" id="output-image-box">
            <div id="output-image-preview" class="image-preview">
                <p>Processed Image</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
